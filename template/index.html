<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Departments</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f5f7f8; }
    .dept-card { height:80px; display:flex; align-items:center; justify-content:center; font-size:1.4rem; }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Department Dashboard</h1>

    <div class="text-center mb-3">
      <a href="{{ url_for('sender_lookup') }}" class="btn btn-outline-primary">Sender Lookup</a>
    </div>

    <div class="row g-3">
      {% for d in departments %}
      <div class="col-12 col-md-4">
        <a href="{{ url_for('department_view', dept_name=d) }}" class="text-decoration-none">
          <div class="card shadow-sm dept-card">
            <div class="w-100 text-center">{{ d }}</div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
