{% extends "base.html" %}
{% block title %}Find your tasks{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-6">
    <h3>Find your tasks</h3>
    <p class="text-muted">Enter the email address you used to send the request. You'll see tasks and updates.</p>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post">
      <div class="mb-3">
        <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-icici">View my tasks</button>
        <a href="{{ url_for('home') }}" class="btn btn-outline-icici">Back</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
