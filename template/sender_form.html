<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sender Lookup</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-3">Check your tasks</h2>
    <p>Enter the email address you used to send the request.</p>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post">
      <div class="mb-3">
        <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
      </div>
      <div>
        <button class="btn btn-primary">View my tasks</button>
        <a href="{{ url_for('home') }}" class="btn btn-link">Back</a>
      </div>
    </form>
  </div>
</body>
</html>
